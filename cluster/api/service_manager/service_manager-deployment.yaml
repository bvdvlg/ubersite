apiVersion: apps/v1
kind: Deployment
metadata:
  name: sm-deployment-testing
  labels:
    app: sm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sm
  template:
    metadata:
      labels:
        app: sm
    spec:
      containers:
      - name: sm-testing
        image: 158.160.22.115:5000/ubersite/service_manager:testing
        imagePullPolicy: Always
        env:
        - name: service_settings_configuration_file
          value: "configuration/configs/testing.json"
        ports:
        - containerPort: 80
          name: http-sm-testing
